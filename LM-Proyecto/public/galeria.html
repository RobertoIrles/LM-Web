<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaRoB - Galería</title>
    <link rel="stylesheet" href="../resources/styles/estilos.css">
    <link rel="stylesheet" href="../resources/styles/galeria.css">
    <script src="https://kit.fontawesome.com/2c23d9581d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../resources/images/LogotipoTextoless.png"/>
</head>

<body class="flex fx-cl">
    <div class="fondo flex fx-cl">
        <header class="no-portada flex">
            <span class="abre-nav-tablet">&#9776;</span>
            <span class="abre-nav-movil">&#9776;</span>
            <ul id="botones" class="flex">
                <li class="cierra-nav"><span>&#x2715;</span><div id="espacio-blanco"></div></li>
                <li><a href="../index.html"><button class="btn flex"><img
                    src="../resources/images/LogotipoTextoless.png" class="iconos" alt="logoMaRoB">Inicio</button></a>
                </li>
                <li><a href="menu.html#inicio"><button class="btn flex"><i
                    class="iconos fa-solid fa-utensils"></i> Menú</button></a></li>
                <li><a href="galeria.html"><button class="btn flex"><i
                    class="iconos fa-regular fa-image"></i> Galería</button></a></li>
                <li><a href="ubicacion.html"><button class="btn flex"><i
                    class="iconos fa-solid fa-location-dot"></i> Ubicación</button></a></li>
            </ul>
            <img src="../resources/images/LogotipoNegrofull.png" alt="MaRoB">
        </header>
        <main class="no-portada flex">
            <div class="galeria borde flex">
                <div class="foto borde" tabindex="0">
                    <img src="../resources/images/galeria1.webp" alt="Foto de la galeria 1">
                    <img src="../resources/images/galeria1.webp" alt="Foto de la galeria 1" class="grande borde">
                </div>
                <div class="foto borde" tabindex="0">
                    <img src="../resources/images/galeria2.jpg" alt="Foto de la galeria 2">
                    <img src="../resources/images/galeria2.jpg" alt="Foto de la galeria 2" class="grande borde">
                </div>
                <div class="foto borde" tabindex="0">
                    <img src="../resources/images/galeria3.jpg" alt="Foto de la galeria 3">
                    <img src="../resources/images/galeria3.jpg" alt="Foto de la galeria 3" class="grande borde">
                </div>
                <div class="foto borde" tabindex="0">
                    <img src="../resources/images/galeria4.jpg" alt="Foto de la galeria 4">
                    <img src="../resources/images/galeria4.jpg" alt="Foto de la galeria 4" class="grande borde">
                </div>
                <div class="foto borde" tabindex="0">
                    <img src="../resources/images/galeria5.jpg" alt="Foto de la galeria 5">
                    <img src="../resources/images/galeria5.jpg" alt="Foto de la galeria 5" class="grande borde">
                </div>
                <div class="foto borde" tabindex="0">
                    <img src="../resources/images/galeria6.jpg" alt="Foto de la galeria 6">
                    <img src="../resources/images/galeria6.jpg" alt="Foto de la galeria 6" class="grande borde">
                </div>
                <div class="oscuro"><div class="cerrar-oscuro">&#10006;</div></div>
            </div>
        </main>
    </div>
    <footer class="no-portada flex">
        <div class="no-movil">
            <i class="circulo fa-brands fa-instagram fa-2xl"></i>
            <i class="circulo fa-brands fa-facebook fa-2xl"></i>
            <i class="circulo fa-brands fa-twitter fa-2xl"></i>
            <i class="circulo fa-brands fa-tiktok fa-2xl"></i>
        </div>
        <div class="movil">
            <i class="circulo fa-brands fa-instagram fa-xl"></i>
            <i class="circulo fa-brands fa-facebook fa-xl"></i>
            <i class="circulo fa-brands fa-twitter fa-xl"></i>
            <i class="circulo fa-brands fa-tiktok fa-xl"></i>
        </div>
        <h4>MaRoB - Italian Cuisine <i class="fa-solid fa-copyright fa-2xs"></i> | All rights reserved</h4>
    </footer>
    <script src="../resources/scripts/scripts.js"></script>
</body>

</html>
